<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html><head>
<link rel="stylesheet" type="text/css" href="style.css">
<script type="text/javascript" src="jquery-1.9.0.min.js"></script>
<script type="text/javascript" src="ijp-0.6.js"></script>
<script type="text/javascript" src="twitter.js"></script>
<script type="text/javascript" src="clock.js"></script>
<script type="text/javascript" src="ampm.js"></script>
<script type="text/javascript" src="weather.js"></script>
<script type="text/javascript" src="stocks.js"></script>
<script type="text/javascript">
$(document).ready(function() {

    //get url GET variables
    function getUrlVars() {
        var vars = {};
        var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
            vars[key] = value;
        });
        return vars;
    }

    var woeid = getUrlVars()["woeid"];
    $("#twitter").html("");
	twitter(getUrlVars()["twitter"]);
	clock();
	ampm();
	weather(woeid);
	stocks();
    var lmargin = (window.innerWidth-950)/2;
    $(document).ready(function() {
        $("#container").css("margin-left", lmargin-50);
    });
    calendar(getUrlVars()["ical"]);
});
</script><title></title></head>
<body>
<div style="margin-top: 100px; margin-left: 100px; position: absolute;" id="container">
	<div id="clock">00:00</div>
	<div id="date">Date</div>
	<div id="ampm">am</div>
	<div id="weather">weather</div>
    <div id="twitter"></div>
    <div id="stocks">stocks</div>
</div>
</body></html>
